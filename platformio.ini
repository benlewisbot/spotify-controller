; PlatformIO Project Configuration File for Spotify Controller ESP32
; Build using LVGL 8.3.x with ESP-IDF framework

[env:esp32-wrover]
platform = espressif32
board = esp32-wrover
framework = arduino

; Board configuration
board_build.arduino.memory_type = opi_opi
board_build.partitions = default.csv
board_build.arduino.psram_type = opi

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DUSE_LVGL
    -DLV_CONF_PATH=src/config/lv_conf.h

; Serial monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps =
    ; LVGL - Main graphics library
    lvgl/lvgl@^8.3.11
    ; ArduinoJson - JSON parsing
    bblanchon/ArduinoJson@^6.21.5
    ; WiFiClientSecure with proper certificate support
    ; HTTPS support is included in ESP32 framework
    ; LittleFS - Filesystem
    ; Included in ESP32 framework
    ; Base64 - For OAuth
    base64/Base64@^1.1.0

; Upload options
upload_speed = 921600

; Debug configuration
debug_tool = esp-prog
debug_init_break = tbreak setup

[env:esp32-s3]
platform = espressif32
board = esp32-s3-dev
framework = arduino

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DUSE_LVGL
    -DLV_CONF_PATH=src/config/lv_conf.h

; Library dependencies
lib_deps =
    ${env:esp32-wrover.lib_deps}

; Serial monitor
monitor_speed = 115200
upload_speed = 921600

[env:wokwi]
; For Wokwi simulation
platform = espressif32
board = esp32dev
framework = arduino

build_flags =
    -DWOKWI_SIMULATION
    -DUSE_LVGL
    -DLV_CONF_PATH=src/config/lv_conf.h

lib_deps =
    ${env:esp32-wrover.lib_deps}
